<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

    <!-- Logo -->
    <a routerLink="/" class="logo d-flex align-items-center me-auto me-xl-0">
      <h1 class="sitename mb-0">TheProperty</h1>
    </a>

    <!-- Nav -->
    <nav id="navmenu" class="navmenu">
      <ul>
        <li>
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            Home
          </a>
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <li>
          <a routerLink="/properties" routerLinkActive="active">Properties</a>
        </li>
        <li>
          <a routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>
      </ul>

      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

    <!-- Right actions -->
    <div class="header-actions d-flex align-items-center gap-2">
      <a routerLink="/favorites"
         class="btn btn-outline-secondary btn-sm position-relative d-flex align-items-center gap-1"
         title="Saved rooms">
        <i class="bi bi-heart"></i>
        <span class="d-none d-md-inline">Saved</span>

        @if (favorites.count() > 0) {
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ favorites.count() }}
          </span>
        }
      </a>

      <!-- Optional CTA (looks nicer, real-world) -->
      <!-- <a routerLink="/properties" class="btn btn-primary btn-sm d-none d-md-inline">
        Find rooms
      </a> -->
    </div>

  </div>
</header>
