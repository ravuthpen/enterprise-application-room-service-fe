<div class="properties-header mb-3">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <div class="btn-group btn-group-sm" role="group" aria-label="View mode">
          <button
            type="button"
            class="btn"
            [class.btn-primary]="viewMode() === 'grid'"
            [class.btn-outline-secondary]="viewMode() !== 'grid'"
            (click)="setView('grid')">
            <i class="bi bi-grid-3x3-gap me-1"></i> Grid
          </button>
  
          <button
            type="button"
            class="btn"
            [class.btn-primary]="viewMode() === 'list'"
            [class.btn-outline-secondary]="viewMode() !== 'list'"
            (click)="setView('list')">
            <i class="bi bi-list me-1"></i> List
          </button>
        </div>
  
        @if (total() != null) {
          <span class="result-text">
            Showing <strong>{{ total() }}</strong> rooms
          </span>
        }
      </div>
  
      <div class="d-flex align-items-center gap-2">
        <label class="small text-muted mb-0">Sort</label>
        <select class="form-select form-select-sm sort-select"
                [value]="sort()"
                (change)="onSortChange(($any($event.target)).value)">
          <option value="NEWEST">Newest</option>
          <option value="PRICE_ASC">Price: Low to High</option>
          <option value="PRICE_DESC">Price: High to Low</option>
          <option value="MOST_VIEWED">Most Viewed</option>
        </select>
      </div>
    </div>
  </div>
