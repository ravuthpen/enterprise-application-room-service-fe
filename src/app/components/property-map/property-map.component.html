<div class="property-map" data-aos="fade-up" data-aos-delay="500">
  <h3>Location</h3>

  @if (safeMapUrl()) {
    <div class="ratio ratio-16x9">
      <iframe [src]="safeMapUrl()!" loading="lazy"></iframe>
    </div>
  } @else {
    <p class="text-muted mb-0">
      No map location available (latitude/longitude not provided).
    </p>
  }
</div>
